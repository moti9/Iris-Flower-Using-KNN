{% extends "base.html" %} {% block contents %}

<section id="home" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 my-5">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="m-4">Enter Flower Details</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/result">
                            <div class="form-group">
                                <label for="sepalLength">Sepal Length (cm):</label>
                                <input type="number" min="0" max="100" step="0.01" class="form-control m-2"
                                    id="sepalLength" name="sepalLength" required />
                            </div>

                            <div class="form-group">
                                <label for="sepalWidth">Sepal Width (cm):</label>
                                <input type="number" min="0" max="100" step="0.01" class="form-control m-2"
                                    id="sepalWidth" name="sepalWidth" required />
                            </div>

                            <div class="form-group">
                                <label for="petalLength">Petal Length (cm):</label>
                                <input type="number" min="0" max="100" step="0.01" class="form-control m-2"
                                    id="petalLength" name="petalLength" required />
                            </div>

                            <div class="form-group">
                                <label for="petalWidth">Petal Width (cm):</label>
                                <input type="number" min="0" max="100" step="0.01" class="form-control m-2"
                                    id="petalWidth" name="petalWidth" required />
                            </div>
                            <div class="m-2">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Predict
                                </button>
                                <button type="reset" class="btn btn-danger btn-block">
                                    Clear
                                </button>
                            </div>
                        </form>

                        <div id="predictionResult" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock contents %}
